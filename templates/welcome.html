<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Личный кабинет пользователя {{ login }}</title>
    <link rel="stylesheet" href="static/css/style.css">

</head>
<body>
<div class="user_info">

    <div class="logo">
        <img src="static/img/user_foto.jpg" alt="foto">
    </div>
    <div class="welcome">
        <p>Авторизованный пользователь</p>
        <h1 class="hello">Hello, {{ login }}</h1>
        <h3 class="status">{{ status }}</h3>
        <br>
        <form action="/exit" method="get">
            <input type="submit" value="Выйти" class="exit_btn">
        </form>
    </div>


</div>
<br>
<br>
<br>

<h3>Список друзей пользователя {{ login }}</h3>
<br>
<br>
<div class="user_friends">
    {% for foto in all_user_foto %}

    <div class="user_card">
        <a href="{{ foto }}">
        <img src="{{ foto }}" alt="">

        </a>

        {% if foto in random_status.values() %}
            <p class="status">онлайн</p>
        {% endif %}

    </div>

    {% endfor %}


</div>

</body>
</html>
